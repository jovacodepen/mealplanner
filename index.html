<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e18a389480.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Meal Planner</title>
</head>

<body>
    <header>
        <div class="container nav-container">
            <div class="row nav-row">
                <nav>
                    <ul class="nav">
                        <li class="nav-item logo">
                            <a class="nav-link" href="#">Meal Planner</a>
                        </li>
                        <li class="nav-item shopping-list-nav">
                            <a class="nav-link active" aria-current="page" data-bs-toggle="offcanvas" href="#shopping-list-aside" role="button" aria-controls="shopping-list-aside">Shopping List</a>
                            <span class="meal-count">0</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="main-section">
        <section id="hero">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="bold-heading">Featured Meal</h1>
                    </div>
                </div>
                <div class="row featured-meal-row">
                    <div class="col-sm-12" id="featured-meal">
                    </div>
                </div>
            </div>
        </section>

        <section id="main-meals">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="bold-heading">Meals</h2>
                    </div>
                    <div class="col-sm-12">
                        <h3 class="semibold-heading">Filter meals by cuisine or start typing in the search box</h3>
                    </div>
                </div>
                <div class="row cuisine-row">
                    <div class="col-sm-12" id="cuisine-filter">
                        <span class="btn btn-primary cuisine-item">Italian</span>
                        <span class="btn btn-primary cuisine-item">Indian</span>
                        <span class="btn btn-primary cuisine-item">Mexican</span>
                        <span class="btn btn-primary cuisine-item">Asia/Thai</span>
                        <span class="btn btn-primary cuisine-item">British</span>
                        <span class="btn btn-primary cuisine-item">Spanish</span>
                        <span class="btn btn-primary cuisine-item">Veggie</span>
                        <span class="btn btn-primary cuisine-item">Seafood</span>
                        <span class="btn btn-primary cuisine-item">All</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="search-bar-container">
                        <div class="input-group">
                            <form class="search-form">
                                <input type="text" name="search-cuisine" id="search-input" placeholder="Type something">
                                <button type="submit"><i class="fas fa-search" id="search-icon"></i></button>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="row" id="recipe-card-container">

                    <!-- <div class="col-sm-12 col-md-6">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1631292784640-2b24be784d5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" class="card-img-top img-fluid" alt="...">
                            <div class="card-body ">
                                <h5 class="card-title ">Card title</h5>
                                <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                            <div class="card-links">
                                <a href="# " class="btn btn-primary ">Recipe</a>
                                <a href="# " class="btn btn-primary ">Shopping list</a>
                            </div>
                        </div>
                    </div> -->


                </div>
            </div>
        </section>

        <section id="shopping-list">
            <div class="row">

                <div class="offcanvas offcanvas-start" tabindex="-1" id="shopping-list-aside" aria-labelledby="offcanvasExampleLabel">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    <div class="meal-list">
                        <h5 class="pt-3 bold-heading">Meals</h5>
                        <div class="current-meals">
                            
                        </div>
                    </div>
                    <div class="ingredients-list">
                        <h5 class="pt-3 bold-heading">Ingredients List</h5>
                        <div class="shopping-list">
                            
                        </div>
                    </div>
                </div>


            </div>

        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/dist/js/jquery.easy-autocomplete.min.js"></script>
    <script src="/dist/js/index.js"></script>

</body>

</html>
